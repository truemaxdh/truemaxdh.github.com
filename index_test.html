<html>
  <head>
    <title>MyCoding</title>
    <link rel="stylesheet" href="/Style/skin.css">
    <script>
      //
      window.onload = function() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4) {
            if (this.status == 200) {
              // SUCCESS
              var json = this.responseText;
              var list = JSON.parse(json).AppList;
              var board = document.getElementById("contents");
              for (var i = 0; i < list.length; i++) {
                board.innerHTML += "<div class='card'>" +
                  "<p class='Title'>" + list[i].Title + "</p>" +
                  "<img class='Thumb' src='" + list[i].Thumb + "'>" +
                  "<p class='ShortDesc'>" + list[i].ShortDesc + "</p>" +
                  "<p class='Desc'>" + list[i].Desc + "</p>" +
                  "<p class='Play'>" + list[i].Play + "</p>" +
                  "<p class=''Android'>" + list[i].Android + "</p>" +
                  "</div>";
              }
            } else {
              alert("failed to load data");
            }
          }
        }
        xhttp.open("GET", "/contents/AppList.json", true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <h1>MyCoding</h1>
    <div id="contents">
    </div>
  </body>
</html>
