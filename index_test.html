<html>
  <head>
    <title>EnjoyCoding</title>
    <style>
      .card {
        float : left;
        margin : 5px;
        padding : 10px;	
        border-radius : 20px;
        border : 2px solid #73AD21;
        width : 200px;
        word-wrap : break-word;
      }
    <script>
      //
      window.onload = function() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readState == 4) {
            if (this.status == 200) {
              // SUCCESS
              var json = this.responseText;
              console.log(json);
            } else {
              alert("failed to load data");
            }
          }
        }
        xhttp.open("GET", "./_contents/AppList.json", true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div id="contents">
    </div>
  </body>
</html>
