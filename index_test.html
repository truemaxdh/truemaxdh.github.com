<html>
  <head>
    <title>MyCoding</title>
    <style>
      .title {
        font-family: 'Architects Daughter', 'Helvetica Neue', Helvetica, Arial, serif;
        font-size: 30px;
      }
      .card {
        float : left;
        margin : 5px;
        padding : 10px;	
        border-radius : 20px;
        border : 2px solid #73AD21;
        width : 200px;
        word-wrap : break-word;
      }
    </style>
    <script>
      //
      window.onload = function() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          console.log(this.readyState);
          if (this.readyState == 4) {
            if (this.status == 200) {
              // SUCCESS
              var json = this.responseText;
              var list = JSON.parse(json).AppList;
              alert(list.length);
              var board = document.getElementById("contents");
              for (var i = 0; i < list.length; i++) {
                board.innerHTML += "<div class='card'>";
                board.innerHTML += "<p class='Title'>" + list[i].Title + "</p>";
                board.innerHTML += "<img class='Thumb' src='" + list[i].Thumb + "'>";
                board.innerHTML += "<p class='ShortDesc'>" + list[i].ShortDesc + "</p>";
                board.innerHTML += "<p class='Desc'>" + list[i].Desc + "</p>";
                board.innerHTML += "<p class='Play'>" + list[i].Play + "</p>";
                board.innerHTML += "<p class=''Android'>" + list[i].Android + "</p>";
                board.innerHTML += "</div>";
              }
            } else {
              alert("failed to load data");
            }
          }
        }
        xhttp.open("GET", "/contents/AppList.json", true);
        xhttp.send();
      }
    </script>
  </head>
  <body>
    <div class="title">MyCoding</div>
    <div id="contents">
    </div>
  </body>
</html>
